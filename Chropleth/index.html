<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis of Make Distribution by ZIP Code Across California State</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <h2>Analysis of Make Distribution by ZIP Code Across California State</h2>
    
    <!-- Vehicle Make Dropdown -->
    <label for="make-select">Select Vehicle Make:</label>
    <select id="make-select">
        <option value="">--Select a Make--</option>
    </select>

    <!-- ZIP Code Search -->
    <label for="zip-search">Enter ZIP Code:</label>
    <input type="text" id="zip-search" placeholder="Enter ZIP Code">
    <button id="search-button">Search</button>

    <!-- Total Vehicle Count -->
    <p id="vehicle-count">Total Vehicles: 0</p>

    <!-- Map Div -->
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- D3 JavaScript for loading GeoJSON and CSV -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./static/js/logic.js"></script>
</body>
</html>
