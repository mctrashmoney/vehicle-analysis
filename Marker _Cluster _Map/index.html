<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Make Distribution in California</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <!-- D3 Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet MarkerCluster JavaScript -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <!-- Plotly.js for charts -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css" />

    <style>
        /* Add some spacing and responsiveness */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
        }
        .header-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        #map {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        #pie-chart-container, #stacked-bar-container, #bubble-chart-container {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <!-- Page Header -->
    <div class="header-container">
        <h1>Vehicle Make Distribution Across California</h1>
    </div>

    <!-- Filters for Selecting Vehicle Make and ZIP Code -->
    <div class="filter-container">
        <label for="vehicle-make"><b>Choose a Vehicle Make:</b></label>
        <select id="vehicle-make">
            <option value="all">All</option>
        </select>

        <!-- ZIP Code Search -->
        <label for="zip-code"><b>Enter ZIP Code:</b></label>
        <input type="text" id="zip-code" placeholder="e.g., 90210" />
        <button id="search-zip">Search</button>
    </div>

    <!-- Map Container -->
    <h3>📍 Vehicle Locations on Map</h3>
    <div id="map" style="width: 100%; height: 600px;"></div>

    <!-- Pie Chart -->
    <h3>📊 Make Share (Pie Chart)</h3>
    <div id="pie-chart-container" style="width: 100%; height: 500px;"></div>

    <!-- Stacked Bar Chart -->
    <h3>📊 Vehicle Distribution by ZIP Code (Stacked Bar Chart)</h3>
    <div id="stacked-bar-container" style="width: 100%; height: 600px;"></div>

    <!-- Bubble Chart -->
    <h3>🟢 Vehicle Make Distribution (Bubble Chart)</h3>
    <div id="bubble-chart-container" style="width: 100%; height: 600px;"></div>

    <!-- Custom JavaScript -->
    <script src="static/js/logic.js"></script>

</body>
</html>
